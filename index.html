<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الباحث عن شريكة الحياة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #f1f1f1, #e0f7fa);
      direction: rtl;
    }

    header {
      background: linear-gradient(to left, #009688, #00796b);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      color: #009688;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #009688;
    }

    input, select {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background: linear-gradient(to left, #009688, #00796b);
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to left, #00796b, #004d40);
      transform: scale(1.02);
    }

    /* النتيجة */
    .result {
      display: none;
      text-align: center;
      padding: 30px;
      animation: fadeIn 1s ease;
    }

    .result img {
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      margin-bottom: 20px;
    }

    .result h2 {
      color: #00796b;
    }

    .result p {
      font-size: 18px;
      color: #444;
      margin-bottom: 20px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #009688;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #00796b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>الباحث عن شريكة الحياة 💍</header>

<!-- قسم النموذج -->
<div class="container" id="formSection">
  <h2>حدد المواصفات التي ترغب بها</h2>
  <form id="wifeForm">
    <div class="input-group">
      <label>العمر المطلوب:</label>
      <i class="fas fa-birthday-cake"></i>
      <input type="number" id="age" placeholder="مثلاً: 25">
    </div>

    <div class="input-group">
      <label>الطول (سم):</label>
      <i class="fas fa-ruler-vertical"></i>
      <input type="number" id="height" placeholder="مثلاً: 165">
    </div>

    <div class="input-group">
      <label>لون البشرة:</label>
      <i class="fas fa-palette"></i>
      <select id="skin">
        <option>بيضاء</option>
        <option>قمحية</option>
        <option>سمراء</option>
        <option>أي لون</option>
      </select>
    </div>

    <div class="input-group">
      <label>المستوى الديني:</label>
      <i class="fas fa-mosque"></i>
      <select id="religion">
        <option>محجبة ومصلية</option>
        <option>مصلية فقط</option>
        <option>محافظة</option>
        <option>لا يهم</option>
      </select>
    </div>

    <div class="input-group">
      <label>مستوى التعليم:</label>
      <i class="fas fa-graduation-cap"></i>
      <select id="education">
        <option>جامعية</option>
        <option>ثانوية</option>
        <option>متوسطة</option>
        <option>لا يهم</option>
      </select>
    </div>

    <button type="button" onclick="showResult()">🔍 ابحث الآن</button>
  </form>
</div>

<!-- قسم النتيجة -->
<div class="container result" id="resultSection">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXaZuD74zPEGpK2Dnlz8wg6EOvNt_fPKhAUeJ8oQEWUOCLtJ3okcpewvc&s=10" alt="دنيا سطايفية">
  <h2>دنيا سطايفية</h2>
  <p>بنت الفاميليا، ذات خلق ودين 👰🏻<br>مطابقة تمامًا لاختياراتك!</p>
  <span class="back-btn" onclick="goBack()">🔙 رجوع للاختيار</span>
</div>

<script>
  function showResult() {
    document.getElementById("formSection").style.display = "none";
    document.getElementById("resultSection").style.display = "block";
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function goBack() {
    document.getElementById("resultSection").style.display = "none";
    document.getElementById("formSection").style.display = "block";
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>

</body>
</html>
