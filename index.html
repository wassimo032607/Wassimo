<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>وسيم متوقف حالياً</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(circle at center, #1a1a1a, #000000);
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(130deg, #00ffe0, #ff00e6, #00ffe0);
      background-size: 600% 600%;
      animation: pulseBG 10s ease infinite;
      opacity: 0.1;
      z-index: 0;
    }

    @keyframes pulseBG {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    h1, p {
      z-index: 1;
      text-align: center;
      text-shadow: 0 0 15px #ff00c8, 0 0 25px #00ffe0;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      animation-delay: 0.5s;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
      animation-delay: 1.2s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(30px);
      }
    }

    button {
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #00ffe0;
      color: #ffffff;
      padding: 12px 28px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2s;
      opacity: 0;
    }

    button:hover {
      background: rgba(0, 255, 224, 0.2);
      box-shadow: 0 0 15px #00ffe0, 0 0 30px #ff00e6;
      transform: scale(1.05);
    }

    button::after {
      content: '';
      position: absolute;
      width: 300%;
      height: 300%;
      top: 50%;
      left: 50%;
      background: radial-gradient(circle, #ffffff33, transparent 60%);
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: 0.6s;
      border-radius: 50%;
      z-index: -1;
    }

    button:active::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      animation: floatUp linear forwards;
      pointer-events: none;
      opacity: 0.8;
      filter: drop-shadow(0 0 5px white);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1.1em; }
      button { font-size: 0.9em; padding: 10px 22px; }
    }
  </style>
</head>
<body>
  <h1>🚧 وسيم متوقف حالياً عن نشر المشاريع 🚧</h1>
  <p>📢 سنعلمكم حالما يعود للنشر بإذن الله</p>
  <button onclick="alert('تم تسجيل رغبتك! سنعلمك عند عودة وسيم ❤️')">🔔 إشعارني عند العودة</button>

  <script>
    const emojis = ["❤️", "🙏", "🌟", "💖"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.bottom = "0px";
      emoji.style.fontSize = (Math.random() * 20 + 20) + "px";
      emoji.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 6000);
    }
    setInterval(createEmoji, 200);
  </script>
</body>
</html>
