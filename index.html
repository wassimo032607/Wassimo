<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كاين منها 👑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* خلفية متدرجة متحركة */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #1a1a2e, #0f3460, #16213e, #533483);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      animation: fadeInDown 1s ease;
    }

    input {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin: 10px;
      width: 250px;
      text-align: center;
      transition: 0.3s;
      background: #fff;
      color: #000;
    }

    input:focus {
      box-shadow: 0 0 10px #00c896;
    }

    button {
      padding: 12px 25px;
      background-color: #e600ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      animation: pulse 2s infinite;
    }

    button:hover {
      background-color: #a600c7;
      transform: scale(1.05);
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #00ffcc;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      backdrop-filter: blur(5px);
      max-width: 90%;
      animation: fadeInUp 1s ease;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(230, 0, 255, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(230, 0, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(230, 0, 255, 0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 24px; }
      input { width: 90%; }
    }
  </style>
</head>
<body>

  <h1>✨ مرحباً بك في موقع كشف الأميرات ✨</h1>
  <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
  <button onclick="greet()">اضغط لتعرف</button>

  <div id="result"></div>

  <script>
    function greet() {
      const name = document.getElementById("nameInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");

      if (name === "") {
        resultDiv.textContent = "⚠️ الرجاء كتابة اسمك أولاً.";
        resultDiv.style.display = "block";
        return;
      }

      // الرسائل الخاصة
      if (name === "نوارة") {
        resultDiv.textContent = "🌸 انتِ أجمل أميرة وأجمل طبيبة يا نوارتي 💖";
      } else if (name === "عيشوش") {
        resultDiv.textContent = "🍯 النحلة لي جابت العسل... نوارة 👑";
      } else if (name === "وسيم") {
        resultDiv.textContent = "💪 راك راجل احشم 😎";
      } else {
        resultDiv.textContent = "❤️ آسف، لكن نوارة هي الأميرة الوحيدة هنا!";
      }

      resultDiv.style.animation = "fadeInUp 1s ease";
    }
  </script>

</body>
</html>
