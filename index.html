<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المبرمج في عطلة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
      padding: 20px;
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .language-switcher button {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #00ffe0;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .language-switcher button:hover {
      background: #00ffe0;
      color: #000;
    }

    h1, p {
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
      text-shadow: 0 0 15px #00ffe0, 0 0 25px #00c3ff;
      z-index: 2;
    }

    h1 { font-size: 2.6em; animation-delay: 0.3s; }
    p {
      font-size: 1.3em;
      margin-top: 15px;
      color: #dddddd;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji {
      position: absolute;
      font-size: 22px;
      animation: floatUp ease-in forwards;
      pointer-events: none;
      opacity: 0.85;
      filter: drop-shadow(0 0 4px white);
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      .language-switcher { top: 10px; left: 10px; }
    }
  </style>
</head>
<body>
  <div class="language-switcher">
    <button onclick="switchLanguage('ar')">العربية</button>
    <button onclick="switchLanguage('fr')">Français</button>
    <button onclick="switchLanguage('en')">English</button>
    <button onclick="switchLanguage('tr')">Türkçe</button>
    <button onclick="switchLanguage('es')">Español</button>
  </div>

  <h1 id="main-text">المبرمج في عطلة حتى 20 جويلية 👨‍💻</h1>
  <p id="sub-text">🎧 نتمنى لك يومًا شبابيا جميلاً ومليئًا بالطاقة 😎</p>

  <script>
    const translations = {
      ar: {
        title: "المبرمج في عطلة حتى 20 جويلية 👨‍💻",
        message: "🎧 نتمنى لك يومًا شبابيا جميلاً ومليئًا بالطاقة 😎",
        dir: "rtl",
        lang: "ar"
      },
      fr: {
        title: "Le programmeur est en vacances jusqu'au 20 juillet 👨‍💻",
        message: "🎧 Passez une journée pleine d’énergie et de jeunesse 😎",
        dir: "ltr",
        lang: "fr"
      },
      en: {
        title: "The programmer is on vacation until July 20 👨‍💻",
        message: "🎧 Wishing you a youthful and energetic day 😎",
        dir: "ltr",
        lang: "en"
      },
      tr: {
        title: "Yazılımcı 20 Temmuz'a kadar tatilde 👨‍💻",
        message: "🎧 Genç ve enerjik bir gün geçirmeni dileriz 😎",
        dir: "ltr",
        lang: "tr"
      },
      es: {
        title: "El programador está de vacaciones hasta el 20 de julio 👨‍💻",
        message: "🎧 ¡Que tengas un día lleno de juventud y energía! 😎",
        dir: "ltr",
        lang: "es"
      }
    };

    function switchLanguage(lang) {
      const t = translations[lang];
      document.getElementById('main-text').textContent = t.title;
      document.getElementById('sub-text').textContent = t.message;
      document.documentElement.lang = t.lang;
      document.documentElement.dir = t.dir;
    }

    const emojis = ["😎", "🎧", "🚀", "🔥", "🧠", "💻", "☀️"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.bottom = "0px";
      emoji.style.fontSize = (Math.random() * 10 + 20) + "px";
      emoji.style.animationDuration = (Math.random() * 2 + 4) + "s";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 6000);
    }

    setInterval(createEmoji, 400);
  </script>
</body>
</html>
